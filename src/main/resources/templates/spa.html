<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Single page Address Book application</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="spa.js"></script>
</head>
<body>
<h1>Single page Address Book app</h1>
<div>
    <button id="show-debug">Show debug</button>
    <button id="create">Create new address book</button>

    <h3>Buddy Info Form</h3>
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name">

        <label for="address">Address:</label>
        <input type="text" id="address">

        <label for="phone">Phone:</label>
        <input type="text" id="phone">
    </div>
    <h3>List of Address Books</h3>
    <div id="address-books">
    </div>
</div>
</body>
</html>
